<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyPals Signup — Moideen Sahil</title>
  <style>
    body {
      background: url('https://i.ibb.co/rfwpq5nx/background.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  color: white;
  text-align: center;
  padding: 20px;

    }
    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    input, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      font-size: 1rem;
      width: 90%;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.1rem;
      text-align: left;
    }
    .submit-btn {
      background: #ffd700;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>OnlyPals Signup — Moideen Sahil</h1>
  <form>
    <label>Full Name:</label>
    <input type="text" placeholder="Enter your full name" required>

    <label>Email:</label>
    <input type="email" placeholder="Enter your email" required>

    <label>Password:</label>
    <input type="password" placeholder="Create a password" required>

    <label>Gender:</label>
    <select>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>Age:</label>
    <input type="number" placeholder="Enter your age" required>

    <label>Country:</label>
    <input type="text" placeholder="Enter your country" required>

    <label>Profile Picture (URL):</label>
    <input type="url" placeholder="Paste image URL here">

    <label>Bank Account Number:</label>
    <input type="text" placeholder="Enter your bank account" required>

    <label>Card Number:</label>
    <input type="text" placeholder="Enter your card number" required>

    <label>Expiry Date:</label>
    <input type="text" placeholder="MM/YY" required>

    <label>CVV:</label>
    <input type="text" placeholder="Enter CVV" required>

    <button type="submit" class="submit-btn">Create Account</button>
  </form>

</body>
</html>
